name: Build and Deploy on Ubuntu OS

on:
  push:
    branches: [$default-branch]

env:
  PYTHON_VERSION: 3.9

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Initialize Environment
      shell: bash
      run: make init

    - name: Run Tests
      shell: bash
      run: make test