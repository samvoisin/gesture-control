name: Build and Test on Ubuntu OS

on:
  push:
    branches:
      - master

env:
  PYTHON_VERSION: 3.9

jobs:
  build-and-test:
    runs-on: macos-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Initialize Environment
      shell: bash
      run: make init

    - name: Run Tests
      shell: bash
      run: make test