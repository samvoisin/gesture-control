name: Build and Test on MacOS

on:
  push:
    branches:
      - main

env:
  PYTHON_VERSION: 3.9

jobs:
  build-and-test-macos:
    runs-on: macos-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Initialize Environment
      shell: bash
      run: make init

    - name: Run Tests
      shell: bash
      run: make test